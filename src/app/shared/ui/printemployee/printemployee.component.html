        />
      </svg>
    </div>

    <div class="body_popup">
      <h4>طباعه الموظفين</h4>

      <div class="table-responsive" style="max-height: 350px">
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>
                <input
                  type="checkbox"
                  name=""
                  (change)="toggleAll()"
                  class="form-check-input check_box "
                  style="margin-left: 5px;"
                  id=""
                />
                م
              </th>
              <th>اسم الموظفين</th>
            </tr>
          </thead>
          <tbody>

            @for(item of employees; track $index){
            <tr>
              <td>
               
                <input
                  type="checkbox"
                  class="form-check-input check_box"
                  [(ngModel)]="item.checked"
                  style="margin-left: 5px;"
                />

                 <span>{{$index + 1}}</span>
              </td>
              <td>{{item.name}}</td>
            </tr>   
            }
           
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

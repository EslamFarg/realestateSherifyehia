
    <form class="forms_dashboard mb-3" appIntersection="fade-in">
        <div class="row align-items-center">

     

<div class="mb-3 col-sm-12 col-lg-6">
                 <label for="nameara" class="form-label">اسم الشركه بالعربي</label>
                 <input type="text" class="form-control" id="nameara" formControlName="nameAr" placeholder="اسم الشركه بالعربي" >
                  
        </div>
<div class="mb-3 col-sm-12 col-lg-6 ">
                 <label for="nameeng" class="form-label">اسم الشركه بالانجليزي</label>

        </div>
     
             <div class="mb-3 col-sm-12 col-lg-3">

        </div>

                 <input type="text" class="form-control" id="email" placeholder="الموقع الالكتروني " >

        </div>

        </div>

<app-page-heading [title]="'الموظفين'" [subtitle]="'السلفيات'" [AddBtn]="true" [ExplorerRoute]="'/dashboard/salifis/explorersalifs'" [TitlePageAddBtn]="'مستكشف  السلفيات'"></app-page-heading>


<form class="forms_dashboard">
    <div class="row">
     <div class="col-sm-12 col-lg-2 mb-3">
        <label for="numberbala" class="form-label">رقم السند</label>
        <input type="text" name="" readonly value="123" class="form-control" placeholder="رقم الوحده" id="numberbala">
    </div>
  <div class="col-sm-12 col-lg-2 mb-3" style="align-self: flex-end;">
        <label  class="form-label" ></label>
        <div class="search_number_component">
<input type="text" name="" placeholder="بحث برقم السند"  class="form-control">

<div class="search">
    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.7501 17.4998C6.37783 17.4998 2.83342 13.9554 2.83342 9.58317C2.83342 5.21092 6.37783 1.6665 10.7501 1.6665C15.1223 1.6665 18.6667 5.21092 18.6667 9.58317C18.6667 13.9554 15.1223 17.4998 10.7501 17.4998Z" stroke="#7F7F7F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M2.00008 18.3332L3.66675 16.6665" stroke="#7F7F7F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

</div>
        </div>
        
    </div>

       <div class="col-sm-12 col-lg-4 mb-3">
        <label for="numberdafter" class="form-label">رقم الدفتري</label>
        <input type="text" name="" readonly value="123" id="numberdafter" class="form-control number_notes" placeholder="رقم الوحده" id="numberbala">
    </div>
       <div class="col-sm-12 col-lg-4 mb-3">
        <label for="date" class="form-label">التاريخ</label>
        <input type="date" name=""  class="form-control" placeholder="التاريخ" id="date">
    </div>
       <div class="col-sm-12 col-lg-6 mb-3">
        <label for="sandok" class="form-label">صندوق / بنك</label>
        <ng-select [items]="[]" bindLabel="name" placeholder="صندوق / بنك" bindValue="id"></ng-select>
    </div>
    
      <div class="col-sm-12 col-lg-6 mb-3">
        <label for="price" class="form-label">المبلغ</label>
        <input type="text" name=""  class="form-control" placeholder="المبلغ" id="price">
    </div>


      <div class="col-sm-12 mb-3">
        <label for="emp" class="form-label">الموظف</label>
        <ng-select [items]="[]" bindLabel="name" placeholder="اختر" bindValue="id" id="emp" placeholer="الموظف"></ng-select>
    </div>

      <div class="col-sm-12">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">البيان</label>
                <textarea class="form-control textarea" id="exampleFormControlTextarea1" placeholder="اكتب المحتوي"></textarea>
            </div>
        </div>
    </div>
  <div class="btn_add_reset">
 <button type="button" data-button="send">حفظ</button>
 <button type="button" data-button="reset">تعديل</button>
 <button type="button" data-button="reset">حذف</button>
 <button type="button" data-button="reset">طباعه بالسند</button>
 <button  type="button" data-button="reset" (click)="showPopup=!showPopup">طباعه بالموظف</button>
  </div>

    </form>


<app-printemployee *ngIf="false"></app-printemployee>

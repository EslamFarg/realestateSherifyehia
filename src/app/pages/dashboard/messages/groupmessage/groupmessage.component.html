<app-page-heading [title]="'الرسايل'" [subtitle]="'مجمع الرسايل'"></app-page-heading>
<app-searchinforms [dataFilter]="dataFilter"></app-searchinforms>

<form action="" class="forms_dashboard">
    <div class="row">
        <div class="col-sm-12 col-lg-6 align-self-center">
            <div class="mb-3">
                <label for="fromdate" class="form-label">من تاريخ</label>
                <input type="date" id="fromdate" class="form-control" style="background-color: #f5f5f5 !important;">
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="mb-3">
                <label for="todate" class="form-label ">الي تاريخ</label>
                <div class="d-flex align-items-center gap-3" style="    height: 30px;">
<input type="date" id="todate" class="form-control" style="background-color: #f5f5f5 !important;">
    <div class="btns_add_edit ">
 <button data-type="save">بحث</button>
  </div>
                </div>
                
            </div>
        </div>
    </div>
</form>

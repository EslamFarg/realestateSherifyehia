<app-page-heading [title]="title" [subtitle]="subtitle"    [AddBtn]="true" [TitlePageAddBtn]="'مستكشف الوحده'" [ExplorerRoute]="'/dashboard/apartment/explorerapartment'"></app-page-heading>


<form action="" class="forms_dashboard mb-3">

    <div class="row">
  <div class="col-sm-12 col-lg-2 mb-3">
        <label for="numberUnit" class="form-label">رقم الوحده</label>
        <input type="text" name="" readonly value="123" class="form-control" placeholder="رقم الوحده" id="numberUnit">
    </div>
  <div class="col-sm-12 col-lg-2 mb-3" style="align-self: flex-end;">
        <label for="numberUnit" class="form-label" ></label>
        <div class="search_number_component">
<input type="text" name="" placeholder="بحث برقم الوحده" id="numberUnit" class="form-control">

<div class="search">
    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.7501 17.4998C6.37783 17.4998 2.83342 13.9554 2.83342 9.58317C2.83342 5.21092 6.37783 1.6665 10.7501 1.6665C15.1223 1.6665 18.6667 5.21092 18.6667 9.58317C18.6667 13.9554 15.1223 17.4998 10.7501 17.4998Z" stroke="#7F7F7F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

</svg>

</div>
        </div>
        
    </div>


      <div class="col-sm-12 col-lg-4 mb-3">
        <label for="nameunit" class="form-label">اسم الوحده</label>
        <input type="text" name="" class="form-control" id="nameunit" placeholder="اسم الوحده" >
    </div>
      <div class="col-sm-12 col-lg-4 mb-3">
        <label for="numberroom" class="form-label">عدد الغرف</label>
        <input type="text" name="" class="form-control" id="numberroom" placeholder="عدد الغرف" >
    </div>
      <div class="col-sm-12 col-lg-4 mb-3">
        <label for="typeunit" class="form-label">نوع الوحده</label>
        <ng-select [items]="[]" bindLabel="name"  placeholder="اختر" bindValue="id"></ng-select>
    </div>


     <div class="col-sm-12 col-lg-4 mb-3">
        <label for="sizeunit" class="form-label">مساحه الوحده</label>
        <input type="text" name="" class="form-control" id="sizeunit" placeholder="مساحه الوحده" >
    </div>


      <div class="col-sm-12 col-lg-4">
            <div class="mb-3">
                <label for="hay" class="form-label">تصنيف الوحده</label>
                <div class="refresh_select">
                    <ng-select [items]="[]" bindLabel="name"  placeholder="اختر" bindValue="id"></ng-select>
                      <div class="refresh" (click)="refreshPage()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M7.99988 14.6665C7.16654 14.6665 6.3861 14.5083 5.65854 14.1918C4.93099 13.8754 4.29766 13.4476 3.75854 12.9085C3.21943 12.3694 2.79166 11.7361 2.47521 11.0085C2.15877 10.2809 2.00032 9.50028 1.99988 8.6665H3.33321C3.33321 9.9665 3.7861 11.0694 4.69188 11.9752C5.59766 12.8809 6.70032 13.3336 7.99988 13.3332C9.29943 13.3327 10.4023 12.8801 11.3085 11.9752C12.2148 11.0703 12.6674 9.96739 12.6665 8.6665C12.6657 7.36562 12.213 6.26295 11.3085 5.3585C10.4041 4.45406 9.30121 4.00117 7.99988 3.99984H7.89988L8.93321 5.03317L7.99988 5.99984L5.33321 3.33317L7.99988 0.666504L8.93321 1.63317L7.89988 2.6665H7.99988C8.83321 2.6665 9.61388 2.82495 10.3419 3.14184C11.0699 3.45873 11.7032 3.8865 12.2419 4.42517C12.7805 4.96384 13.2083 5.59717 13.5252 6.32517C13.8421 7.05317 14.0003 7.83362 13.9999 8.6665C13.9994 9.49939 13.8412 10.2801 13.5252 11.0085C13.2092 11.7369 12.7814 12.3703 12.2419 12.9085C11.7023 13.4467 11.069 13.8745 10.3419 14.1918C9.61477 14.5092 8.8341 14.6674 7.99988 14.6665Z" fill="black"/>
</svg>

                        
                      </div>
                </div>
              
            </div>
        </div>
    
      <div class="col-sm-12 col-lg-4">
            <div class="mb-3">
                <app-refresh-select [titleLabel]="'العقار'"></app-refresh-select>
            </div>
        </div>

              <div class="col-sm-12 col-lg-4">
            <div class="mb-3">
                <label for="hay" class="form-label"> الدور</label>
               
                    <ng-select [items]="[]" bindLabel="name"  placeholder="الدور" bindValue="id"></ng-select>
               </div>
        </div>
              <div class="col-sm-12 col-lg-4">
            <div class="mb-3">
                <label for="price" class="form-label"> السعر</label>
                <input type="text" name="" class="form-control" id="price" placeholder="السعر">
               </div>
        </div>
              <div class="col-sm-12">
            
             
               <app-imgattachments></app-imgattachments>
               
        </div>


         <div class="col-sm-12">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">البيان</label>
                <textarea class="form-control textarea" id="exampleFormControlTextarea1" placeholder="اكتب المحتوي"></textarea>
            </div>
        </div>

        <div>
            
        </div>


    </div>

      <div class="btn_add_reset">
        <button type="sumbit" data-button="send">اضافه</button>
        <button type="reset" data-button="reset">جديد</button>
        <button type="button" data-button="reset">حذف</button>
    </div>
  
</form>

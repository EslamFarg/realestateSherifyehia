<div style="margin-bottom: 30px;">
<app-page-heading [AddRoute]="'/dashboard/tenant/explorertenant'" [ExplorerRoute]="'/dashboard/tenant/explorertenant'" [showdescription]="true" [description]="'اضافه مستاجر جديد'" [title]="title" [subtitle]="subtitle" [AddBtn]="true"  [TitlePageAddBtn]="'اضافه مستاجر جديد'"></app-page-heading>


</div>

<div class="mb-4">
    <h4 class="head_forms_dashboard">بيانات المستأجر</h4>
    <div class="forms_dashboard">

        <div class="row">
            <div class="col-sm-12 col-lg-8">
                <div class="mb-3">
                <label for="nameTenant" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="nameTenant" placeholder="الاسم">
                </div>
            
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                <label for="statusTenant" class="form-label">نوع المستاجر</label>
                <ng-select [items]="[{name:'عزاب'},{name:'عوايل'}]" placeholder="عزاب / عوايل" bindLabel="name" bindValue="name"></ng-select> 
                </div>
            
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                <label for="statusTenant" class="form-label">الجنسيه</label>
                <ng-select [items]="dataNationality" placeholder="الجنسيه" bindLabel="nationality_ar" bindValue="nationality_ar"></ng-select>
                </div>
            </div>

              <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">رقم الجوال</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="رقم الجوال">
                </div>
            
            </div>
              <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الالكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني">
                </div>
            
            </div>
              <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                    <label for="idnational" class="form-label">رقم الهويه</label>
                <input type="text" class="form-control" id="idnational" placeholder="رقم الهويه">
                </div>
            
            </div>
              <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                    <label for="jop" class="form-label">الوظيفه</label>
                <input type="text" class="form-control" id="jop" placeholder="الوظيفه">
                </div>
            
            </div>

            <div class="col-sm-12 col-lg-4">
                <app-input-attachments></app-input-attachments>
            </div>

        </div>

    </div>
</div>

<div>
    <h4 class="head_forms_dashboard">بيانات المرافقين</h4>
    <div class="forms_dashboard" style="min-height: 220px !important;">

        <div class="row">
            <div class="col-sm-12 col-lg-8">
                <div class="mb-3">
                <label for="nameapartment" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="nameapartment" placeholder="الاسم">
                </div>
            
            </div>

                <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                    <label for="phonenumber2" class="form-label">رقم الجوال</label>
                <input type="text" class="form-control" id="phonenumber2" placeholder="رقم الجوال">
                </div>
            
            </div>

             <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                    <label for="idnational2" class="form-label">رقم الهويه</label>
                <input type="text" class="form-control" id="idnational2" placeholder="رقم الهويه">
                </div>
            
            </div>

             <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                <label for="nationality2" class="form-label">الجنسيه</label>
                <ng-select [items]="dataNationality" placeholder="الجنسيه" bindLabel="nationality_ar" bindValue="nationality_ar"></ng-select>
                </div>
            </div>
             <div class="col-sm-12 col-lg-4">
                <div class="mb-3">
                <label for="apartment" class="form-label">الصله</label>
                <ng-select [items]="dataRelation"  bindLabel="relation_ar" bindValue="relation_ar" placeholder="الصله"></ng-select>
                </div>
            </div>

             <div class="btn_add_reset">
        <button type="sumbit" data-button="send">اضافه</button>
        <button type="reset" data-button="reset">جديد</button>
    </div>
            


        </div>

    </div>
</div>

<div class="table-responsive">
    <table>
        <thead>
            <tr>
                <th>م</th>
                <th>اسم المرافق</th>
                <th>رقم الهويه</th>
                <th>رقم الجوال</th>
                <th>الجنسيه</th>
                <th>الصله</th>
                <th>الادوات</th>
            </tr>
        </thead>
        <tbody>
       @for (item of apartmentsData; track $index) {
        <tr>
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.nationalId}}</td>
            <td>  {{item.mobile}}</td>
            <td> {{item.nationality}}</td>
            <td>{{item.relation}}</td>
  
          
           
            
            <td>
                <div class="btn_edit">
                    <button type="button" data-button="edit"><svg width="33" height="26" viewBox="0 0 33 26" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect y="0.5" width="33.0001" height="25.0001" rx="2" fill="#E0ECE1"/>
<path d="M11 8.5H10C9.46957 8.5 8.96086 8.71071 8.58579 9.08579C8.21071 9.46086 8 9.96957 8 10.5V19.5C8 20.0304 8.21071 20.5391 8.58579 20.9142C8.96086 21.2893 9.46957 21.5 10 21.5H19C19.5304 21.5 20.0391 21.2893 20.4142 20.9142C20.7893 20.5391 21 20.0304 21 19.5V18.5" stroke="#16601A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M20 6.50011L23 9.50011M24.385 8.08511C24.7788 7.69126 25.0001 7.15709 25.0001 6.60011C25.0001 6.04312 24.7788 5.50895 24.385 5.11511C23.9912 4.72126 23.457 4.5 22.9 4.5C22.343 4.5 21.8088 4.72126 21.415 5.11511L13 13.5001V16.5001H16L24.385 8.08511Z" stroke="#16601A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</button>
                    <button type="button" data-button="delete"><svg width="33" height="26" viewBox="0 0 33 26" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect y="0.5" width="33" height="25" rx="2" fill="#FFE5E5"/>
<path d="M23.5 5H20L19 4H14L13 5H9.5V7H23.5M10.5 20C10.5 20.5304 10.7107 21.0391 11.0858 21.4142C11.4609 21.7893 11.9696 22 12.5 22H20.5C21.0304 22 21.5391 21.7893 21.9142 21.4142C22.2893 21.0391 22.5 20.5304 22.5 20V8H10.5V20Z" fill="#FF3D00"/>
</svg>
</button>
                </div>
            </td>
        </tr>
      } 
        </tbody>
    </table>


</div>

   <div class="btn_add_reset mb-3" style="margin-top: 30px !important;">
        <button type="sumbit" data-button="send">حفظ</button>
        <button type="button" data-button="reset">جديد</button>
        <button type="button" data-button="reset">تعديل </button>
        <button type="button" data-button="reset">حفظ</button>
    </div>
